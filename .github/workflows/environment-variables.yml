name: Environment variables
on: push
jobs:
    run:
        runs-on: ubuntu-latest
        env:
            BRANCH: main  # 잡의 환경변수 정의
        steps:
            - run: echo "${BRANCH}" # 셸 명령에서 잡 환경변수 참조
            - uses: actions/checkout@v4
              with:
                ref: ${{ env.BRANCH }} # env 콘텍스트를 경유해서 잡 환경 변수 참조


